<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href='jquery.plist.css' type="text/css" media="all" />
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type='text/javascript' src='jquery.plist.js'></script>

<script type="text/javascript">
$(document).ready(function() {
  $('div.plist').emptyPropertyList();

  $('#load').click(function () {
    var x = $.parseXML($('#txtout').val());
    $('div.plist').loadPropertyList($(x), { 'protect': 1 });
  });

  $('#save').click(function () {
    $('#txtout').val($('div.plist').savePropertyList());
  });
});
</script>

<title>Sample Property List Editor</title>
</head>

<body>

<div class="plist"></div>

<div style="margin-top: 20px; border: 1px solid black;">
 <div><button id="save">Save</button><button id="load">Load</button></div>

 <div><textarea id="txtout" rows="25" cols="120"></textarea></div>
</div>

</body>
</html>
